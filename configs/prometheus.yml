global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'synology-nas'
    environment: 'production'

# Load recording rules
rule_files:
  - /etc/prometheus-configs/recording-rules.yml
  - /etc/prometheus-configs/alert-rules/*.yml

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager-container:9093'

# ============================================================================
# Scrape Configurations - Organized by Context
# ============================================================================
scrape_configs:
  # ==========================================================================
  # 1. CORE MONITORING STACK (Self-Monitoring)
  # ==========================================================================
  # These services form the monitoring infrastructure itself

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus-container:9090']
        labels:
          context: 'monitoring-stack'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana-container:3000']
        labels:
          context: 'monitoring-stack'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki-container:3100']
        labels:
          context: 'monitoring-stack'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager-container:9093']
        labels:
          context: 'monitoring-stack'

  # ==========================================================================
  # 2. PRODUCTION INFRASTRUCTURE (Synology NAS - 192.168.50.215)
  # ==========================================================================
  # System-level metrics from production environment

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter-container:9100']
        labels:
          host: 'synology'
          environment: 'production'
          context: 'infrastructure'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor-container:8080']
        labels:
          host: 'synology'
          environment: 'production'
          context: 'infrastructure'

  # ==========================================================================
  # 3. PRODUCTION APPLICATIONS
  # ==========================================================================
  # Application-level metrics from production services

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n-container:5678']
        labels:
          environment: 'production'
          context: 'application'
    metrics_path: '/metrics'

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['192.168.50.100:9091']
        labels:
          environment: 'production'
          source: 'guardian-rl'
          context: 'application'

  # ==========================================================================
  # 4. DEVELOPMENT ENVIRONMENT (Local Machine - 192.168.50.100)
  # ==========================================================================
  # Metrics from development machine for testing and local monitoring

  # System metrics from development machine
  - job_name: 'local-node-exporter'
    static_configs:
      - targets: ['192.168.50.100:9101']
        labels:
          host: 'jclee-dev'
          environment: 'development'
          context: 'dev-infrastructure'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_.*'
        action: keep

  # Container metrics from development machine
  - job_name: 'local-cadvisor'
    static_configs:
      - targets: ['192.168.50.100:8081']
        labels:
          host: 'jclee-dev'
          environment: 'development'
          context: 'dev-infrastructure'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep

  # AI/MCP server metrics
  - job_name: 'ai-agents'
    static_configs:
      - targets: ['192.168.50.100:9091']
        labels:
          host: 'jclee-dev'
          environment: 'development'
          context: 'dev-application'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'mcp_ai_.*'
        action: keep

  # HYCU automation metrics
  - job_name: 'hycu-automation'
    static_configs:
      - targets: ['192.168.50.100:9092']
        labels:
          service: 'hycu'
          type: 'automation'
          host: 'jclee-dev'
          environment: 'development'
          context: 'dev-application'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'hycu_.*'
        action: keep
